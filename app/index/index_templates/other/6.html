<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservez votre consultation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .day-button:hover .hover-show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Réservez votre consultation</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Choisissez le jour et l'heure qui vous conviennent le mieux pour votre consultation. Notre expert sera ravi de vous accompagner.</p>
        </header>

        <!-- Prix et Durée -->
        <div class="bg-white rounded-xl shadow-lg p-8 mb-12">
            <div class="grid md:grid-cols-2 gap-8">
                <div class="text-center p-6 border rounded-lg bg-gray-50">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Durée</h3>
                    <p class="text-3xl font-bold text-indigo-600">45 minutes</p>
                </div>
                <div class="text-center p-6 border rounded-lg bg-gray-50">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Tarif</h3>
                    <p class="text-3xl font-bold text-indigo-600">75€</p>
                </div>
            </div>
        </div>

        <!-- Jours de la semaine -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <button class="day-button group bg-white rounded-xl shadow p-6 hover:shadow-lg transition-all relative">
                <h3 class="text-lg font-semibold mb-2">Lundi</h3>
                <p class="text-gray-600">4 créneaux disponibles</p>
                <div class="hover-show hidden absolute top-full left-0 right-0 mt-2 bg-white shadow-lg rounded-lg p-4 z-10">
                    <div class="grid grid-cols-2 gap-2">
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">09:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">11:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">14:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">16:00</button>
                    </div>
                </div>
            </button>

            <button class="day-button group bg-white rounded-xl shadow p-6 hover:shadow-lg transition-all relative">
                <h3 class="text-lg font-semibold mb-2">Mardi</h3>
                <p class="text-gray-600">3 créneaux disponibles</p>
                <div class="hover-show hidden absolute top-full left-0 right-0 mt-2 bg-white shadow-lg rounded-lg p-4 z-10">
                    <div class="grid grid-cols-2 gap-2">
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">10:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">13:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">15:00</button>
                    </div>
                </div>
            </button>

            <button class="day-button group bg-white rounded-xl shadow p-6 hover:shadow-lg transition-all relative">
                <h3 class="text-lg font-semibold mb-2">Mercredi</h3>
                <p class="text-gray-600">5 créneaux disponibles</p>
                <div class="hover-show hidden absolute top-full left-0 right-0 mt-2 bg-white shadow-lg rounded-lg p-4 z-10">
                    <div class="grid grid-cols-2 gap-2">
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">09:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">11:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">14:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">16:00</button>
                        <button class="bg-gray-50 hover:bg-indigo-50 rounded p-2 text-sm">17:00</button>
                    </div>
                </div>
            </button>
        </div>

        <!-- Logos de paiement -->
        <div class="flex justify-center items-center gap-8 opacity-30">
            <img src="/api/placeholder/100/40" alt="Visa" class="h-8">
            <img src="/api/placeholder/100/40" alt="Mastercard" class="h-8">
            <img src="/api/placeholder/100/40" alt="PayPal" class="h-8">
            <img src="/api/placeholder/100/40" alt="Apple Pay" class="h-8">
        </div>
    </div>

    <script>
        // Simple JavaScript pour gérer l'affichage des heures
        document.querySelectorAll('.day-button').forEach(button => {
            button.addEventListener('mouseenter', () => {
                const hoursPanel = button.querySelector('.hover-show');
                const allHoursPanels = document.querySelectorAll('.hover-show');
                
                allHoursPanels.forEach(panel => {
                    if (panel !== hoursPanel) {
                        panel.style.display = 'none';
                    }
                });
                
                hoursPanel.style.display = 'block';
            });
        });
    </script>
</body>
</html>
