<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMeet - Réservation simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">EasyMeet</span>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Fonctionnalités</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Tarifs</a>
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                        Se connecter
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Meeting Info -->
            <div class="p-6 border-b">
                <div class="flex items-center space-x-4">
                    <img src="/api/placeholder/60/60" class="rounded-full" alt="Photo profil">
                    <div>
                        <h1 class="text-xl font-semibold text-gray-800">Rendez-vous avec Thomas Martin</h1>
                        <p class="text-gray-600">Consultation Stratégique | 30 minutes</p>
                    </div>
                </div>
            </div>

            <!-- Calendar Section -->
            <div class="grid md:grid-cols-2">
                <!-- Date Picker -->
                <div class="p-6 border-r">
                    <h2 class="text-lg font-medium mb-4">Sélectionnez une date</h2>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <!-- Calendar Header -->
                        <div class="flex justify-between items-center mb-4">
                            <button class="text-gray-600 hover:text-gray-900">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span class="font-medium">Novembre 2024</span>
                            <button class="text-gray-600 hover:text-gray-900">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <!-- Calendar Grid -->
                        <div class="grid grid-cols-7 gap-2 text-center">
                            <div class="text-gray-500 text-sm">Lu</div>
                            <div class="text-gray-500 text-sm">Ma</div>
                            <div class="text-gray-500 text-sm">Me</div>
                            <div class="text-gray-500 text-sm">Je</div>
                            <div class="text-gray-500 text-sm">Ve</div>
                            <div class="text-gray-500 text-sm">Sa</div>
                            <div class="text-gray-500 text-sm">Di</div>
                            <!-- Calendar Days -->
                            <div class="py-2 hover:bg-gray-100 rounded cursor-pointer">1</div>
                            <div class="py-2 hover:bg-gray-100 rounded cursor-pointer">2</div>
                            <div class="py-2 bg-indigo-600 text-white rounded cursor-pointer">3</div>
                            <div class="py-2 hover:bg-gray-100 rounded cursor-pointer">4</div>
                            <!-- ... autres jours ... -->
                        </div>
                    </div>
                </div>

                <!-- Time Slots -->
                <div class="p-6">
                    <h2 class="text-lg font-medium mb-4">Horaires disponibles</h2>
                    <div class="space-y-3">
                        <button class="w-full py-3 px-4 border border-gray-200 rounded-lg text-left hover:border-indigo-600 hover:bg-indigo-50 transition">
                            09:00
                        </button>
                        <button class="w-full py-3 px-4 border border-gray-200 rounded-lg text-left hover:border-indigo-600 hover:bg-indigo-50 transition">
                            10:00
                        </button>
                        <button class="w-full py-3 px-4 border border-gray-200 rounded-lg text-left hover:border-indigo-600 hover:bg-indigo-50 transition">
                            11:00
                        </button>
                        <button class="w-full py-3 px-4 border border-gray-200 rounded-lg text-left hover:border-indigo-600 hover:bg-indigo-50 transition">
                            14:00
                        </button>
                        <button class="w-full py-3 px-4 border border-gray-200 rounded-lg text-left hover:border-indigo-600 hover:bg-indigo-50 transition">
                            15:00
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-6 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div class="flex items-center text-gray-600">
                        <i class="fas fa-globe mr-2"></i>
                        <span>Europe/Paris (UTC+1)</span>
                    </div>
                    <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                        Confirmer
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
