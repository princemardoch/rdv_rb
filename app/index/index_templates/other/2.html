<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Consultation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4 md:p-8">
        <!-- Header Section -->
        <header class="max-w-4xl mx-auto mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dr. Sarah Martin</h1>
            <p class="text-gray-600 mt-2">Consultation en ligne - Psychologue</p>
        </header>

        <main class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
            <!-- Service Details -->
            <div class="mb-8 p-6 bg-blue-50 rounded-lg">
                <div class="flex items-center justify-between flex-wrap">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Consultation Vidéo</h2>
                        <div class="flex items-center gap-4 mt-2">
                            <span class="flex items-center text-gray-600">
                                <i class="fas fa-clock mr-2"></i>
                                60 minutes
                            </span>
                            <span class="flex items-center text-gray-600">
                                <i class="fas fa-euro-sign mr-2"></i>
                                80€
                            </span>
                        </div>
                    </div>
                    <div class="mt-4 md:mt-0">
                        <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm">Via Zoom</span>
                    </div>
                </div>
            </div>

            <!-- Calendar and Time Selection -->
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Calendar -->
                <div class="border rounded-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h3 class="text-lg font-semibold">Novembre 2024</h3>
                        <button class="text-gray-600 hover:text-gray-800">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-7 gap-2">
                        <span class="text-center text-sm text-gray-500">L</span>
                        <span class="text-center text-sm text-gray-500">M</span>
                        <span class="text-center text-sm text-gray-500">M</span>
                        <span class="text-center text-sm text-gray-500">J</span>
                        <span class="text-center text-sm text-gray-500">V</span>
                        <span class="text-center text-sm text-gray-500">S</span>
                        <span class="text-center text-sm text-gray-500">D</span>
                        <!-- Calendar days -->
                        <button class="text-center py-2 text-gray-400">30</button>
                        <button class="text-center py-2 text-gray-400">31</button>
                        <button class="text-center py-2">1</button>
                        <button class="text-center py-2">2</button>
                        <button class="text-center py-2 bg-blue-100 rounded-lg font-semibold">3</button>
                        <button class="text-center py-2">4</button>
                        <button class="text-center py-2">5</button>
                        <!-- Add more days as needed -->
                    </div>
                </div>

                <!-- Time Slots -->
                <div class="border rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-4">Créneaux disponibles</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <button class="text-center py-3 border rounded-lg hover:bg-blue-50 transition-colors">
                            09:00
                        </button>
                        <button class="text-center py-3 border rounded-lg hover:bg-blue-50 transition-colors">
                            10:00
                        </button>
                        <button class="text-center py-3 border rounded-lg hover:bg-blue-50 transition-colors">
                            11:00
                        </button>
                        <button class="text-center py-3 border rounded-lg hover:bg-blue-50 transition-colors">
                            14:00
                        </button>
                        <button class="text-center py-3 border rounded-lg hover:bg-blue-50 transition-colors">
                            15:00
                        </button>
                        <button class="text-center py-3 border rounded-lg hover:bg-blue-50 transition-colors">
                            16:00
                        </button>
                    </div>
                </div>
            </div>

            <!-- Payment Methods -->
            <div class="mt-12 text-center">
                <p class="text-sm text-gray-500 mb-4">Moyens de paiement acceptés</p>
                <div class="flex justify-center gap-6">
                    <img src="/api/placeholder/60/40" alt="Visa" class="opacity-30"/>
                    <img src="/api/placeholder/60/40" alt="Mastercard" class="opacity-30"/>
                    <img src="/api/placeholder/60/40" alt="Apple Pay" class="opacity-30"/>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
